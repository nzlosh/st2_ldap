---
  name: "query"
  runner_type: "run-python"
  description: "Query the LDAP server"
  enabled: true
  entry_point: "query.py"
  parameters:
    search_base:
      type: string
      description: "Search base for the directory tree."
      required: true
    scope:
      type: string
      description: "Limit the scope of the query to 'object', 'one-level', or  'subtree'."
      required: false
    filter:
      type: string
      description: "LDAP filter to use in the query."
      required: true
    attributes:
      type: array
      description: "The attributes to be returned in the query result set."
      required: false
